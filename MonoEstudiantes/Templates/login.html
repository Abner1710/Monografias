{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}

    <h2 class="mt-4">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>

    <div class="mt-3">
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
    </div>

{% endblock %}
